<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="测试触摸事件">
    <title>测试触摸事件</title>
  </head>

  <body>
    <style>
      body { background-color: #e5e5ff; width: 100%; height: 800px;}
    </style>
    <p> 打开浏览器模拟手机触摸网页，控制台会输出触摸事件(touchEvent)</p>

  </body>
  <script>
    var putsEvent = function(touchEvent){
      console.log(touchEvent);
    }
    var handleStart = putsEvent;
    var handleEnd = putsEvent;
    var handleMove = putsEvent;
    el = document.getElementsByTagName("body")[0]
    el.addEventListener('touchstart', handleStart, false);
    el.addEventListener('touchend', handleEnd, false);
    el.addEventListener('touchmove', handleMove, false);
  </script>
</html>
