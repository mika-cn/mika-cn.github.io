<!DOCTYPE html>
<html>
  <head>
    <style>

      .main {
        border: 1px solid #ccc;
        height: 850px;
        font-size: 0;
        -webkit-text-size-adjust:none;
      }

      .main .item {
        display: inline-block;
        box-sizing: border-box;
        font-size: 16px;
        width: 25%;
        height: 240px;
        padding: 10px;
      }


    </style>
  </head>
  <body>
    <div class='main'>
      <div class="item A" style="background-color:coral;">A</div>
      <div class="item B" style="background-color:lightblue;">B</div>
      <div class="item C" style="background-color:khaki;">C</div>
      <div class="item D" style="background-color:pink;">D</div>
      <div class="item E" style="background-color:lightgrey;">E</div>
      <div class="item F" style="background-color:lightgreen;">F</div>
      <div class="item G" style="background-color:orange;">G</div>
    </div>
  </body>
</html>
