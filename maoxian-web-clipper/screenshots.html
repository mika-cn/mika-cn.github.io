<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screenshots of MaoXian Web Clipper</title>
    <link rel="icon" type="image/png" href="screenshots/logo.png" />
    <style>
       body { margin: 0px; }
      .main {
        padding: 20px 20px 200px 20px;
        background-color: #888;
        color: #f5f5f5;
      }
      .screenshot {
        margin-bottom: 100px;
      }
      .screenshot > img {
        max-width: 100%;
        margin-right: 30px;
        margin-bottom: 20px;
      }
      .screenshot > h3 {
        border-bottom: solid 1px #ccc
      }
    </style>
  </head>
  <body>
    <div class="main">
      <center><h1>MaoXian Web Clipper screenshots</h1></center>
      <div class="screenshot">
        <h3>Free mode (自由选择模式)</h3>
        <img src="screenshots/mx-wc-free-mode.png" />
      </div>
      <div class="screenshot">
        <h3>Focus mode (选中模式)</h3>
        <img src="screenshots/mx-wc-focus-mode.png" />
      </div>
      <div class="screenshot">
        <h3>Save/Archive (归档保存)</h3>
        <img src="screenshots/mx-wc-archive.png" />
      </div>
      <div class="screenshot">
        <h3>Result (裁剪结果)</h3>
        <img src="screenshots/mx-wc-preview.png" />
      </div>
      <div class="screenshot">
        <h3>History page (裁剪历史页)</h3>
        <img src="screenshots/mx-wc-history.png" />
      </div>
      <div class="screenshot">
        <h3>Setting page (设置页)</h3>
        <img src="screenshots/mx-wc-settings.png" />
      </div>

      <div>
        <center><h2>Palm Device （掌上设备）</h2></center>
        <p> MaoXian can also be used on mobile browsers. （你也可以在手机浏览器上面使用 MaoXian）</p>
      </div>
      <div class="screenshot">
        <h3>Free mode (自由选择模式)</h3>
        <img src="screenshots/mx-wc-palm-free-mode.png" />
      </div>
      <div class="screenshot">
        <h3>Focus mode (选中模式)</h3>
        <img src="screenshots/mx-wc-palm-focus-mode-1.png" />
        <img src="screenshots/mx-wc-palm-focus-mode-2.png" />
      </div>
      <div class="screenshot">
        <h3>Save/Archive (归档保存)</h3>
        <img src="screenshots/mx-wc-palm-archive.png" />
      </div>
    </div>
  </body>
</html>
